<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="container">
            <section id="imagem">
            
            </section>
            <section id="login">
                <h1>Login</h1>
                <p style="text-align: center; margin-bottom: 12px; font-weight: 600;">Bem-vindo(a)!</p> <p>Faça login informando seu e-mail e sua senha nos campos abaixo.</p>
                <div id="campos">
                    <form action="login.php" method="POST">
                        <label>
                            <div class="campos" ><span class="material-symbols-outlined">person</span><input type="text" name="user" id="iuser" placeholder="Usuário" autocomplete="username" required minlength="5" maxlength="12"><br></div>
                        </label>
                        <label>
                            <div class="campos" ><i class="material-symbols-outlined">lock</i><input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="18"><br></div>
                        </label>
                        <p id="entrar" rel="ientrar"><input type="submit" value="Entrar" id="ientrar"></p><br>
                        <a href="#">Esqueci minha senha</a>
                    </form>
                </div>
            </section>
            
        </section>
    </main>
    <footer>
        <p>Página desenvolvida por <a href="https://github.com/thierrymontemor">Montemor</a></p>
    </footer>
</body>
</html>
